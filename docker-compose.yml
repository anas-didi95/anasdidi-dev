version: "3"

services:
  webapp:
    build:
      context: .devcontainer
      dockerfile: Dockerfile
      args:
        # Update 'VARIANT' to pick a Node version: 10, 12, 14
        VARIANT: 14
    command: sleep infinity
    env_file:
      - .env
    ports:
      - 8000:8000
      - 9000:9000
    volumes:
      - ./:/workspace
